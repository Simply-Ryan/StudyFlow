{% extends "base.html" %}

{% block title %}Create Session{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create Study Session</h1>
    
    <form method="POST" action="{{ url_for('create') }}" id="createForm">
        <div class="form-group">
            <label for="title">Session Title *</label>
            <input type="text" id="title" name="title" required 
                   placeholder="e.g., Calculus Study Group">
        </div>

        <div class="form-group">
            <label for="subject">Subject *</label>
            <select id="subject" name="subject" required>
                <option value="Mathematics">ğŸ“ Mathematics</option>
                <option value="Physics">âš›ï¸ Physics</option>
                <option value="Chemistry">ğŸ§ª Chemistry</option>
                <option value="Biology">ğŸ§¬ Biology</option>
                <option value="Computer Science">ğŸ’» Computer Science</option>
                <option value="Engineering">âš™ï¸ Engineering</option>
                <option value="Business">ğŸ’¼ Business</option>
                <option value="Languages">ğŸŒ Languages</option>
                <option value="History">ğŸ“š History</option>
                <option value="Literature">ğŸ“– Literature</option>
                <option value="General">ğŸ“ General</option>
            </select>
        </div>

        <div class="form-group">
            <label for="session_date_input">Session Date *</label>
            <input type="date" id="session_date_input" name="session_date_input" required>
        </div>

        <div class="form-group">
            <label for="session_time_input">Session Time *</label>
            <input type="time" id="session_time_input" name="session_time_input" required>
            <small>Select when your study session will start</small>
        </div>
        
        <!-- Hidden field to store combined datetime -->
        <input type="hidden" id="session_date" name="session_date">

        <div class="form-group">
            <label for="max_participants">Max Participants</label>
            <input type="number" id="max_participants" name="max_participants" 
                   value="10" min="2" max="100" placeholder="10">
            <small>Maximum number of people who can join (2-100)</small>
        </div>

        <div class="form-group">
            <label for="session_type">Session Type *</label>
            <select id="session_type" name="session_type" required>
                <option value="">Select type...</option>
                <option value="remote">Remote</option>
                <option value="in-person">In-Person</option>
            </select>
        </div>

        <div class="form-group" id="meetingLinkGroup" style="display: none;">
            <label for="meeting_link">Meeting Link *</label>
            <input type="url" id="meeting_link" name="meeting_link" 
                   placeholder="Enter meeting link (e.g., Zoom, Google Meet, Teams)" required>
        </div>

        <div class="form-group" id="locationGroup" style="display: none;">
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" 
                   placeholder="e.g., Concordia University" required>
        </div>

        <button type="submit" class="btn-large">Create Session</button>
    </form>
</div>
{% endblock %}
