{% extends "base.html" %}

{% block title %}Create Deck - StudyFlow{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1><i class="fas fa-plus-circle"></i> Create New Flashcard Deck</h1>
        
        <form method="POST" action="{{ url_for('create_deck') }}">
            <div class="form-group">
                <label for="title">Deck Title *</label>
                <input type="text" id="title" name="title" required 
                       placeholder="e.g., Biology Chapter 5 - Cell Structure">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" 
                          placeholder="Optional: Describe what this deck covers"></textarea>
            </div>
            
            <div class="form-group">
                <label for="session_id">Link to Session (Optional)</label>
                <select id="session_id" name="session_id">
                    <option value="">Not linked to any session</option>
                    {% for s in sessions %}
                    <option value="{{ s.id }}">{{ s.title }} - {{ s.subject }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_public" id="is_public">
                    <span class="checkbox-text">
                        <i class="fas fa-globe"></i> Make this deck public
                        <small>Other users can study this deck</small>
                    </span>
                </label>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('flashcards') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i> Create Deck
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    max-width: 600px;
    margin: 2rem auto;
}

.form-card {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: var(--shadow-md);
}

.form-card h1 {
    font-size: 1.75rem;
    color: var(--text-primary);
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.form-group input[type="text"],
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid var(--border-color);
    border-radius: 10px;
    font-size: 1rem;
    background: var(--input-bg);
    color: var(--text-primary);
    transition: all 0.3s;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.checkbox-group {
    margin: 2rem 0;
}

.checkbox-label {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    cursor: pointer;
    padding: 1rem;
    border: 2px solid var(--border-color);
    border-radius: 10px;
    transition: all 0.3s;
}

.checkbox-label:hover {
    border-color: #667eea;
    background: rgba(102, 126, 234, 0.05);
}

.checkbox-label input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-top: 0.25rem;
    cursor: pointer;
}

.checkbox-text {
    flex: 1;
}

.checkbox-text i {
    color: #667eea;
    margin-right: 0.5rem;
}

.checkbox-text small {
    display: block;
    color: #718096;
    font-size: 0.875rem;
    margin-top: 0.25rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
}

.form-actions .btn-secondary,
.form-actions .btn-primary {
    padding: 0.75rem 1.5rem;
}

@media (max-width: 768px) {
    .form-container {
        margin: 1rem;
    }
    
    .form-card {
        padding: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column-reverse;
    }
    
    .form-actions .btn-secondary,
    .form-actions .btn-primary {
        width: 100%;
    }
}
</style>
{% endblock %}
