{% extends "base.html" %}

{% block title %}Edit Profile - StudyFlow{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1><i class="fas fa-user-edit"></i> Edit Profile</h1>
        
        <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
            <div class="avatar-upload-section">
                <div class="current-avatar">
                    {% if user.avatar_filename %}
                    <img src="{{ url_for('serve_avatar', filename=user.avatar_filename) }}" 
                         alt="Current avatar" id="avatarPreview">
                    {% else %}
                    <div class="avatar-placeholder" id="avatarPreview">
                        <i class="fas fa-user"></i>
                    </div>
                    {% endif %}
                </div>
                <div class="avatar-upload-controls">
                    <label for="avatar" class="avatar-upload-btn">
                        <i class="fas fa-camera"></i> Change Avatar
                    </label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
                    <p class="upload-hint">JPG, PNG, or GIF (max 10MB)</p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" required 
                       value="{{ user.full_name }}">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" 
                          placeholder="Tell others about yourself...">{{ user.bio if user.bio else '' }}</textarea>
                <small class="form-hint">Your bio will be visible on your public profile</small>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('profile', user_id=session.user_id) }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Avatar preview
document.getElementById('avatar').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('avatarPreview');
            if (preview.tagName === 'IMG') {
                preview.src = e.target.result;
            } else {
                // Replace placeholder with img
                const img = document.createElement('img');
                img.src = e.target.result;
                img.id = 'avatarPreview';
                preview.parentNode.replaceChild(img, preview);
            }
        };
        reader.readAsDataURL(file);
    }
});
</script>

<style>
.form-container {
    max-width: 600px;
    margin: 2rem auto;
}

.form-card {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.form-card h1 {
    font-size: 1.75rem;
    color: #2d3748;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.avatar-upload-section {
    display: flex;
    align-items: center;
    gap: 2rem;
    margin-bottom: 2rem;
    padding: 2rem;
    background: #f7fafc;
    border-radius: 15px;
}

.current-avatar img,
.current-avatar .avatar-placeholder {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
}

.avatar-placeholder {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
}

.avatar-upload-controls {
    flex: 1;
}

.avatar-upload-btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.avatar-upload-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

.upload-hint {
    color: #718096;
    font-size: 0.9rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.5rem;
}

.form-group input[type="text"],
.form-group textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-hint {
    display: block;
    color: #a0aec0;
    font-size: 0.85rem;
    margin-top: 0.5rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
}

.form-actions .btn-secondary,
.form-actions .btn-primary {
    padding: 0.75rem 1.5rem;
}

@media (max-width: 768px) {
    .form-container {
        margin: 1rem;
    }
    
    .form-card {
        padding: 1.5rem;
    }
    
    .avatar-upload-section {
        flex-direction: column;
        text-align: center;
    }
    
    .form-actions {
        flex-direction: column-reverse;
    }
    
    .form-actions .btn-secondary,
    .form-actions .btn-primary {
        width: 100%;
    }
}
</style>
{% endblock %}
